version: '2.1'
services:

  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql/
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    env_file:
      - db.env

  redis:
    image: redis
    restart: always

  app:
    build: ./app
    restart: always
    volumes:
      - friendica:/var/www/html
    environment:
      - FRIENDICA_ADMIN_MAIL=
      - FRIENDICA_TZ=
      - FRIENDICA_LANG=
      - FRIENDICA_URL=
      - FRIENDICA_SITENAME=
      - SMTP=
    env_file:
      - db.env
    depends_on:
      - db

  cron:
    build: ./app
    restart: always
    volumes:
      - friendica:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - app

  web:
    image: nginx
    restart: always
    volumes:
      - friendica:/var/www/html:ro
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  db:
  friendica: